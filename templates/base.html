<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PixelZone</title>
    <style>
        @charset "UTF-8";
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Momo+Trust+Display&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap');

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.767);
            height: 100%;
            min-height: 200px;
            padding-top: 30px;
            text-align: center;
            justify-content: center;
        }

        header img {
            min-width: 80px;
            max-width: 100px;
            margin: 0 auto;
            text-align: center;
        }

        header h1 {
            font-family: "Momo Trust Display", sans-serif;
            color: white;
        }

        header p {
            font-family: "Zalando Sans SemiExpanded", sans-serif;
            padding: 20px;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.767);
            padding: 9px;
            margin-bottom: 80px;
        }

        nav a {
            font-family: "Alumni Sans Pinstripe", sans-serif;
            text-decoration: none;
            color: white;
            padding: 6px;
            transition-duration: 0.5s;
        }

        nav a:hover {
            background-color: white;
            color: rgba(0, 0, 0, 0.767);
            border-radius: 5px;
        }

        nav a:not(:last-child)::after {
            content: "|";
            color: white;
            margin: 20px;
            margin-right: -2px;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.767);
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <img src="{% static 'img/logo.png' %}">

        <h1>PixelZone</h1>
        <p>Aqui é o Lugar Ideal Para Saber Curiosidades <br> Sobre Games!</p>
    </header>
    {% comment %}
    <nav>
        <a href="index.html">Início</a>
        <a href="console.html">Jogos</a>
        <a href="galeria.html">Gêneros</a>
    </nav>
    {% endcomment %}

    <main>
        {% block  conteudo %}
    
        {% endblock %}
    
    </main>
    <footer>
        <p>© 2025 RetroGames | Feito com nostalgia</p>
    </footer>
</body>
</html>
