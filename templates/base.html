<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PixelZone</title>
    <style>
        @charset "UTF-8";
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Momo+Trust+Display&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap');

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.767);
            height: 100%;
            min-height: 200px;
            padding-top: 30px;
            text-align: center;
            justify-content: center;
        }

        header img {
            min-width: 80px;
            max-width: 100px;
            margin: 0 auto;
            text-align: center;
        }

        header h1 {
            font-family: "Momo Trust Display", sans-serif;
            color: white;
        }

        header p {
            font-family: "Zalando Sans SemiExpanded", sans-serif;
            padding: 20px;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.767);
            padding: 9px;
            margin-bottom: 80px;
        }

        nav a {
            font-family: "Alumni Sans Pinstripe", sans-serif;
            text-decoration: none;
            color: white;
            padding: 6px;
            transition-duration: 0.5s;
        }

        nav a:hover {
            background-color: white;
            color: rgba(0, 0, 0, 0.767);
            border-radius: 5px;
        }

        nav a:not(:last-child)::after {
            content: "|";
            color: white;
            margin: 20px;
            margin-right: -2px;
        }

        .galeria-destaque {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
        }
        
        .card {
            font-family: "Zalando Sans SemiExpanded", sans-serif;
            background-color: hsla(0, 0%, 33%, 0.171);
            color: rgba(0, 0, 0, 0.74);
            width: 200px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s, box-shadow 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .card h1 {
            font-size: 0.9em;
            padding: 5px;
        }
        
        .card p {
            font-size: 0.75em;
            padding: 0 10px;
        }
        
        .card:hover {
            transform: scale(1.07);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .click {
            font-family: "Alumni Sans Pinstripe", sans-serif;
            padding-bottom: 10px;
        }
        
        .click a {
            text-decoration: none;
            color: black;
        }

        .usuarios-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        
        .usuario-card {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 280px;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .usuario-card:hover {
            transform: scale(1.05);
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid gray;
        }
        
        .usuario-info .nome {
            font-weight: bold;
            font-size: 1em;
        }
        
        .usuario-info .email {
            font-size: 0.85em;
            color: #444;
        }        
        
        footer {
            background-color: rgba(0, 0, 0, 0.767);
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <img src="{% static 'img/logo.png' %}">

        <h1>PixelZone</h1>
        <p>Aqui é o Lugar Ideal Para Saber Curiosidades <br> Sobre Games!</p>
    </header>
    {% comment %}
    
    {% endcomment %}
    <nav>
        <a href="{% url 'jogos:lista' %}">Jogos</a>
        <a href="{% url 'genero:lista' %}">Gêneros</a>
    </nav>
    <main>
        {% block  conteudo %}
    
        {% endblock %}
    
    </main>
    <footer>
        <p>© 2025 RetroGames | Feito com nostalgia</p>
    </footer>
</body>
</html>
