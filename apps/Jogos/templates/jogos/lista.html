{% extends 'base.html' %}
{% block conteudo %}



<div class="galeria-destaque">
    {% for jogo in jogos %}
        <div class="card">

            {% if jogo.imagem %}
                <img src="{{ jogo.imagem.url }}" alt="{{ jogo.nome }}">
            {% else %}
                <img src="https://via.placeholder.com/200x225" alt="Sem imagem">
            {% endif %}

            <h1>{{ jogo.nome }}</h1>
            <p>{{ jogo.genero.nome }}</p>

            <div class="click">            
                <a href="{% url 'jogos:detalhe' jogo.pk %}">Ver detalhes</a>
            </div>

        </div>
    {% endfor %}
</div>
<div class="acoes-g">
    <div class="acoes-genero">
        {% if request.session.is_admin %}              
            <a href="{% url 'jogos:criar'%} " class="acoes-genero">Criar</a>
        {% endif %}
    </div>
</div>

{% endblock %}
