{% extends 'base.html' %}
{% block conteudo %}

<h1 style="text-align:center; margin-bottom:30px;">Lista de Usu√°rios</h1>

<div class="usuarios-container">
    {% for usuario in usuario %}
        <div class="usuario-card">
            
            <img src="{{ usuario.imagem.url }}" alt="{{ usuario.nome }}" class="avatar">

            <div class="usuario-info">
                <h1 class="nome">{{ usuario.nome_usuario }}</h1>
                <p class="email">{{ usuario.email }}</p>
            </div>

        </div>
    {% endfor %}
</div>

{% endblock %}
