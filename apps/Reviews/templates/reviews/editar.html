{% extends "base.html" %}
{% block conteudo %}

<h1>Editar Review</h1>

<form method="POST">
    {% csrf_token %}

    <p>Nota:</p>
    <input type="number" name="nota" value="{{ review.nota }}" min="0" max="10" required>

    <p>Comentário:</p>
    <textarea name="comentario" required>{{ review.comentario }}</textarea>

    <br><br>
    <button type="submit">Salvar alterações</button>
</form>

{% endblock %}
