{% extends 'base.html' %}
{% block conteudo %}

<div class="delete-container">
    <div class="delete-card">
        <h2 class="delete-title">Excluir Review</h2>

        <p class="delete-text">
            Tem certeza que deseja excluir a review do jogo:
            <strong>"{{ review.jogo.nome }}"</strong>?
        </p>
        
        <p class="delete-info">
            Nota dada: <strong>{{ review.nota }}</strong>
        </p>
        
        <div class="delete-comment">
            <strong>Comentário:</strong>
            <p>"{{ review.comentario }}"</p>
        </div>

        <p class="delete-warning">
            ⚠️ Esta ação não pode ser desfeita.
        </p>

        <form method="POST" class="delete-actions">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Sim, excluir</button>
            <a href="{% url 'jogos:detalhe' review.jogo.pk %}" class="btn-cancel">
                Cancelar
            </a>
        </form>
    </div>
</div>

{% endblock %}
