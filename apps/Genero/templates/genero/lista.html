{% extends 'base.html' %}
{% block conteudo %}

<h1 style="text-align:center;">GÃªneros</h1>

<div class="galeria-destaque">
    {% for genero in generos %}
        <div class="card">

            {% if genero.imagem %}
                <img src="{{ genero.imagem.url }}" alt="{{ genero.nome }}">
            {% else %}
                <img src="https://via.placeholder.com/200x225">
            {% endif %}

            <h1>{{ genero.nome }}</h1>
            <p>{{ genero.descricao }}</p>
            <div class="click">
                <a href="{% url 'genero:detalhe' genero.pk %}">Ver jogos</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
